## blurb: Soothing pastel theme for the high-spirited!

# The basic colors
foreground              #E2E0EC
#background              #27163a
background              #1a1b26
selection_foreground    #D9E0EE
selection_background    #575268

# Transparent Background
background_opacity .65

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# kitty window border colors
active_border_color     #C9CBFF
inactive_border_color   #575268
bell_border_color       #FAE3B0

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

#: Tab bar colors
active_tab_foreground   #F5C2E7
active_tab_background   #575268
inactive_tab_foreground #D9E0EE
inactive_tab_background #1E1E2E
tab_bar_background      #161320

# Colors for marks (marked text in the terminal)

mark1_foreground #1E1E2E
mark1_background #96CDFB
mark2_foreground #1E1E2E
mark2_background #F5C2E7
mark3_foreground #1E1E2E
mark3_background #B5E8E0

#: The 16 terminal colors

#: black
color0 #2B273F
color8 #61588E

#: red
color1 #f6768e
color9 #f6768e

#: green
color2  #9ece6a
color10 #9ece6a

#: yellow
color3  #e0af68
color11 #e0af68

#: blue
color4  #7aa2f7
color12 #7aa2f7

#: magenta
color5  #ad8ee6
color13 #ad8ee6

#: cyan
color6  #449dab
color14 #449dab

#: white
color7  #E2E0EC
color15 #E2E0EC

#font_family Symbols only
#font_family Caskaydia Cove
#font_family JetBrainsMono Regular
#bold_font auto
#italic_font auto

font_size 16

#font_family       Iosevka
font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
#bold_font          auto 
#italic_font        auto  
#bold_italic_font   auto


